<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Kyle Strasdas - Chamber of Commerce project for 'WDD 231 - Web Frontend Development I' course.">

    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/script.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
    <meta property="og:title" content="Join Springfield Chamber of Commerce">
    <meta property="og:description" content="Join an organization of local businesses in and around Springfield, OR">
    <meta property="og:image" content="https://wildstar7.github.io/wdd231/chamber/images/full-logo.webp">
    <meta property="og:url" content="https://wildstar7.github.io/wdd231/chamber/join.html">
</head>

<body>
    <header>
        <div class="site-name">
            <img src="images/full-logo.webp" alt="Springfield Chamber of Commerce logo">
            <h1>Springfield Chamber of Commerce</h1>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li></li>
                    <li><a href="join.html">Join</a></li>
                    <li></li>
                    <li><a href="discover.html">Discover</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero">
            <img src="images/placeholder.webp" alt="Hero image">
        </div>
    </header>

    <main>
        <h1>Join Springfield Chamber of Commerce</h1>

        <form method="get" action="thank-you.html" class="contact-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
            </div>

            <div class="form-group">
                <label for="organizational-title">Organizational Title</label>
                <input type="text" id="organizational-title" name="organizational-title" placeholder="e.g., CEO"
                    required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Mobile Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
            </div>

            <div class="form-group">
                <label for="organization-name">Business/Organization Name</label>
                <input type="text" id="organization-name" name="organization-name" placeholder="e.g., ABC Inc."
                    required>
            </div>

            <fieldset class="services-check">
                <legend>Interested In:</legend>
                <div>
                    <label><input type="radio" id="np" name="level[]" value="Non-Profit Membership (no fee)">Non-Profit
                        Membership
                    </label>
                </div>
                <div>
                    <label><input type="radio" id="bronze" name="level[]" value="Bronze Membership">Bronze
                        Membership</label>
                </div>
                <div>
                    <label><input type="radio" id="silver" name="level[]" value="Silver Membership">Silver
                        Membership</label>
                </div>
                <div>
                    <label><input type="radio" id="gold" name="level[]" value="Gold Membership">Gold
                        Membership</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="comments">Additional Notes/Comments:</label>
                <textarea id="comments" name="comments" rows="4"
                    placeholder="Enter any other details, questions, or comments here."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn submit-btn">Experience the difference!</button>
            </div>
        </form>

    </main>
    <footer>
        <div class="contact-info">
            <h3>Springfield Chamber of Commerce</h3>
            <p>123 Centennial Blvd</p>
            <p>Springfield OR 97477</p>
            <p><a href="mailto:info@springfieldcc.org">info@springfieldcc.org</a></p>
            <p>(541) 123-1234</p>
        </div>
        <div class="socials">
            <a href="https://www.instagram.com/"><img src="images/socials-instagram.webp" alt="Instagram logo"></a>
            <a href="https://x.com/"><img src="images/socials-x.webp" alt="X logo"></a>
            <a href="https://www.facebook.com/"><img src="images/socials-facebook.webp" alt="Facebook logo"></a>
        </div>
        <div class="modified-info">
            <p>WDD231 Class Project</p>
            <p>Kyle Strasdas</p>
        </div>
    </footer>
</body>

</html>
